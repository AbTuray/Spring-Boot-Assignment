<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Resume Form</title>
    <style> /* Same */ </style>
</head>
<body>
<h1>Add/Edit Resume</h1>
<form th:action="@{/applicants/{applicantId}/resume(applicantId=${applicantId})}" method="post">

</form>
</body>
</html>
