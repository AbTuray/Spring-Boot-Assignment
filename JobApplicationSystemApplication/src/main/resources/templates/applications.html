<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Applications</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        a {
            color: #007bff;
            text-decoration: none;
            margin-right: 10px;
        }
        a:hover {
            text-decoration: underline;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background: white;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .btn {
            display: inline-block;
            padding: 6px 12px;
            background: #007bff;
            color: white;
            border-radius: 4px;
            font-size: 14px;
        }
        .btn-success {
            background: #28a745;
        }
        .btn-danger {
            background: #dc3545;
        }
        .btn:hover {
            opacity: 0.9;
        }
        .nav-links {
            margin: 20px 0;
        }
    </style>
</head>
<body>
<h1>Job Applications</h1>

<div class="nav-links">
    <a th:href="@{/applicants}">Applicants</a> |
    <a th:href="@{/jobs}">Jobs</a> |
    <a th:href="@{/resumes}">Resumes</a> |
    <a th:href="@{/logout}">Logout</a>
</div>

<a th:href="@{/applications/new}" class="btn btn-success">Add New Application</a>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Applicant</th>
        <th>Job</th>
        <th>Status</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="app : ${applications}">
        <td th:text="${app.id}"></td>
        <td th:text="${app.applicant?.name} ?: 'N/A'"></td>
        <td th:text="${app.job?.title} ?: 'N/A'"></td>
        <td th:text="${app.status}"></td>
        <td>
            <a th:href="@{/applications/edit/{id}(id=${app.id})}" class="btn">Edit</a>
            <a th:href="@{/applications/delete/{id}(id=${app.id})}"
               class="btn btn-danger"
               onclick="return confirm('Are you sure you want to delete this application?');">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

<div th:if="${applications == null or #lists.isEmpty(applications)}">
    <p>No applications found.</p>
</div>
</body>
</html>
