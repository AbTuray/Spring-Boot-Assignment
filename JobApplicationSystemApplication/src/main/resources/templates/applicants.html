<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Applicants</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        .action-btn { font-size: 0.85rem; }
        .apply-form select, .apply-form input {
            display: inline-block;
            width: auto;
        }
        .apply-form .btn {
            font-size: 0.8rem;
            padding: 0.25rem 0.5rem;
        }
        .table th {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body class="bg-light">

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3 text-primary">Applicants</h1>
        <a th:href="@{/logout}" class="btn btn-outline-danger btn-sm">Logout</a>
    </div>

    <!-- Add New & Search -->
    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <div class="row g-3 align-items-center">
                <div class="col-auto">
                    <a th:href="@{/applicants/new}" class="btn btn-success">
                        Add New Applicant
                    </a>
                </div>
                <div class="col">
                    <form th:action="@{/applicants}" method="get" class="d-flex gap-2">
                        <input type="text" name="keyword" class="form-control" placeholder="Search by name or email" />
                        <button type="submit" class="btn btn-outline-primary">
                            Search
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Applicants Table -->
    <div class="card shadow-sm">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th class="text-center">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="applicant : ${applicants}">
                        <td th:text="${applicant.id}" class="fw-semibold"></td>
                        <td th:text="${applicant.name}"></td>
                        <td th:text="${applicant.email}"></td>
                        <td class="text-center">
                            <!-- Action Buttons -->
                            <div class="btn-group" role="group">

                                <a th:href="@{/applicants/edit/{id}(id=${applicant.id})}"
                                   class="btn btn-warning btn-sm action-btn" title="Edit">
                                    Edit
                                </a>

                                <a th:href="@{/applicants/delete/{id}(id=${applicant.id})}"
                                   class="btn btn-danger btn-sm action-btn"
                                   title="Delete"
                                   onclick="return confirm('Are you sure you want to delete this applicant?')">
                                    Delete
                                </a>

                                <a th:href="@{/applicants/{id}/resume(id=${applicant.id})}"
                                   class="btn btn-info btn-sm action-btn text-white" title="Resume">
                                    Resume
                                </a>

                                <!-- Apply to Job (Inline Form) -->
                                <form th:action="@{/applicants/{id}/add-application(id=${applicant.id})}"
                                      method="post" class="apply-form d-inline">
                                    <div class="input-group input-group-sm" style="width: 280px;">
                                        <select name="jobId" class="form-select form-select-sm" required>
                                            <option value="" disabled selected>Job</option>
                                            <option th:each="job : ${jobs}"
                                                    th:value="${job.id}"
                                                    th:text="${job.title}"></option>
                                        </select>
                                        <input type="text" name="status" class="form-control form-control-sm"
                                               placeholder="Status" required style="max-width: 80px;">
                                        <button type="submit" class="btn btn-primary btn-sm">
                                            Apply
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!-- Empty State -->
            <div th:if="${#lists.isEmpty(applicants)}" class="p-4 text-center text-muted">
                <p>No applicants found.</p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
