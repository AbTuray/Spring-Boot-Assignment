<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard</title>
</head>
<body>

<h2>Admin Dashboard</h2>

<!-- Job List -->
<h3>All Jobs</h3>
<table border="1">
    <thead>
    <tr>
        <th>Title</th>
        <th>Location</th>
        <th>Status</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="job : ${jobs}">
        <td th:text="${job.title}"></td>
        <td th:text="${job.location}"></td>
        <td th:text="${job.status}"></td>
        <td>
            <a th:href="@{'/admin/deleteJob/' + ${job.id}}" onclick="return confirm('Delete this job?')">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

<br><br>

<!-- Application List -->
<h3>Job Applications</h3>
<table border="1">
    <thead>
    <tr>
        <th>Applicant</th>
        <th>Email</th>
        <th>Job Title</th>
        <th>Status</th>
        <th>Resume</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="app : ${applications}">
        <td th:text="${app.applicant.fullName}"></td>
        <td th:text="${app.applicant.email}"></td>
        <td th:text="${app.job.title}"></td>
        <td th:text="${app.status}"></td>
        <td>
            <a th:if="${app.resumePath}" th:href="@{'/admin/download/' + ${app.id}}">Download</a>
            <span th:if="${!app.resumePath}">No Resume</span>
        </td>
        <td>
            <form th:action="@{'/admin/updateStatus/' + ${app.id}}" method="post">
                <select name="status">
                    <option th:selected="${app.status == 'Pending'}" value="Pending">Pending</option>
                    <option th:selected="${app.status == 'Accepted'}" value="Accepted">Accepted</option>
                    <option th:selected="${app.status == 'Rejected'}" value="Rejected">Rejected</option>
                </select>
                <button type="submit">Update</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
