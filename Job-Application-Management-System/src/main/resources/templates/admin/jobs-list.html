<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Job List</title>
</head>
<body>
<h2>All Job Openings</h2>
<a th:href="@{/admin/jobs/add}">Add New Job</a>
<table border="1">
  <thead>
  <tr>
    <th>ID</th>
    <th>Title</th>
    <th>Description</th>
    <th>Location</th>
    <th>Status</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="job : ${jobs}">
    <td th:text="${job.id}"></td>
    <td th:text="${job.title}"></td>
    <td th:text="${job.description}"></td>
    <td th:text="${job.location}"></td>
    <td th:text="${job.status}"></td>
    <td>
      <a th:href="@{'/admin/jobs/edit/' + ${job.id}}">Edit</a> |
      <a th:href="@{'/admin/jobs/delete/' + ${job.id}}" onclick="return confirm('Are you sure?')">Delete</a>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
