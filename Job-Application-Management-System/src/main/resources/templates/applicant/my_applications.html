<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>My Applications</title>
</head>
<body>
<h2>My Applications</h2>

<table border="1">
  <tr>
    <th>Job Title</th><th>Date Applied</th><th>Status</th>
  </tr>
  <tr th:each="app : ${applications}">
    <td th:text="${app.job.title}"></td>
    <td th:text="${app.dateApplied}"></td>
    <td th:text="${app.status}"></td>
  </tr>
</table>

<br/>
<a th:href="@{/applicant/dashboard}">Back to Dashboard</a>
</body>
</html>
