<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Applicant Dashboard</title>
</head>
<body>
<h2>Available Jobs</h2>

<div th:if="${success}" th:text="${success}" style="color:green"></div>
<div th:if="${error}" th:text="${error}" style="color:red"></div>

<table border="1">
  <tr>
    <th>Title</th><th>Location</th><th>Status</th><th>Action</th>
  </tr>
  <tr th:each="job : ${jobs}">
    <td th:text="${job.title}"></td>
    <td th:text="${job.location}"></td>
    <td th:text="${job.status}"></td>
    <td>
      <a th:href="@{'/applicant/apply/' + ${job.id}}"
         onclick="return confirm('Apply for this job?')">Apply</a>
    </td>
  </tr>
</table>

<br/>
<a th:href="@{/applicant/applications}">View My Applications</a> |
<a th:href="@{/logout}">Logout</a>
</body>
</html>
